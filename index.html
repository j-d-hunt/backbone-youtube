<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <title>Project YouTube</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-auto">
          <div class="header">
            <h1>Project YouTube</h1>
          </div>
        </div>
      </div>
      <div class="row justify-content-center" id="search">
        <div class="col-md-4">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="img-input"
              placeholder="Please Enter Search Here"
            />
          </div>
        </div>
        <div class="col-md-1">
          <button class="btn btn-primary search-video">Search</button>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div class="active-video">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/riDeeSHw0V0"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
            <h2>{{title}}</h2>
            <h4>{{description}}</h4>
          </div>
        </div>
        <div class="col-md-3">
          <div class="optional-videos">
            <iframe
              width="120"
              height="90"
              src="https://www.youtube.com/embed/mqqft2x_Aa4"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe
            >{{title}}<br />
            <iframe
              width="120"
              height="90"
              src="https://www.youtube.com/embed/rt-2cxAiPJk"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe
            >{{title}}<br />
            <iframe
              width="120"
              height="90"
              src="https://www.youtube.com/embed/w00MG1M3xdY"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe
            >{{title}}<br />
            <iframe
              width="120"
              height="90"
              src="https://www.youtube.com/embed/2rt7fMY-Uyc"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe
            >{{title}}<br />
            <iframe
              width="120"
              height="90"
              src="https://www.youtube.com/embed/ArDx9pwK5ys"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe
            >{{title}}
          </div>
        </div>
      </div>
    </div>

    <script src="models/AppModel.js"></script>
    <script src="models/VidModel.js"></script>
    <script src="views/AppView.js"></script>
    <script src="views/VidView.js"></script>
    <script src="main.js"></script>
  </body>
</html>
